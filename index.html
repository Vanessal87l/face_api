<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Title</title>
</head>
<body>
<div id="products" class="grid sm:grid-cols-3 md:grid-cols-5 gap-10"></div>
<script>
async function getPost(){
    try{
    let respons=await fetch("https://api.escuelajs.co/api/v1/products")
        let data=await respons.json()
        console.log(data)
        let container = document.getElementById("products");

        data.slice(0,25).forEach(product => {
            let card = document.createElement("div");
            card.className = "border p-3 gap-4 bg-white rounded shadow";

            card.innerHTML = `
            <img src="${product.images[0]}"
                 alt="${product.title}"
                 class="w-full h-32 object-cover rounded mb-2">
            <h3 class="font-semibold text-sm">${product.title}</h3>
            <p class="text-gray-600 text-sm">$${product.price}</p>
          `;

            container.appendChild(card);
        });

    } catch (error) {
        console.error("xatoo:", error);
    }
}
getPost()

</script>
</body>
</html>
